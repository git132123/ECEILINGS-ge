
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>გასაჭიმი ჭერის კალკულატორი</title>
  <meta property="og:title" content="გასაჭიმი ჭერის კალკულატორი">
  <meta property="og:image" content="https://git132123.github.io/ECEILINGS-ge/assets/popup-images/placeholder.jpg">
  <meta property="og:description" content="მოითხოვე ფასი 1 წუთში — გამოთვალე ღირებულება და დაგვიკავშირდი.">
  <meta property="og:url" content="https://git132123.github.io/ECEILINGS-ge/">

</head>
<body>
  <h1>გასაჭიმი ჭერის კალკულატორი</h1>

  <label for="package">აირჩიეთ პაკეტი:</label>
  <select id="package">
    <option value="econom" selected>ეკონომი</option>
    <option value="standard">სტანდარტი</option>
    <option value="premium">პრემიუმი</option>
    <option value="exclusive">ექსკლუზიური</option>
  </select>

  <div id="details"></div>

  <div id="inputs">
    <label>ფართობი (მ²):</label>
    <input type="number" id="area" min="1" value="10" />

    <label>ოთახების რაოდენობა:</label>
    <input type="number" id="rooms" min="1" value="1" />

    <label><input type="checkbox" id="toggleAccessories" /> ჭერის აქსესუარები</label>

    <div id="accessories" style="display: none;">
      <label>ლედ განათება (10₾):</label>
      <input type="number" id="led" min="0" value="0" />
      <label>ჭაღი (20₾):</label>
      <input type="number" id="chandelier" min="0" value="0" />
      <label>ხაზოვანი (120₾/მ):</label>
      <input type="number" id="linear" min="0" value="0" />
      <label>პროფილის (100₾/მ):</label>
      <input type="number" id="profile" min="0" value="0" />
      <label>მაგნიტური რელსი (190₾/მ):</label>
      <input type="number" id="magnetic" min="0" value="0" />
      <label>რელსური (50₾/მ):</label>
      <input type="number" id="rail" min="0" value="0" />
      <label>საფარდე კარნიზი (100₾/მ):</label>
      <input type="number" id="curtain" min="0" value="0" />
    </div>
  </div>

  <button onclick="calculate()">გამოთვლა</button>
  <div id="result"></div>

  <div id="contact-buttons">
    <a href="https://wa.me/995511167665" target="_blank">WhatsApp</a>
    <a href="tel:+995511167665">დარეკე</a>
    <a href="https://www.facebook.com/gasachimicherebii" target="_blank">Messenger</a>
  </div>

  <script src="assets/script_cleaned.js"></script>
</body>
</html>
